{% extends "base.html" %}
{% block title %}Terra Venusta Blog{% endblock %}
{% block content %}
  {% if latest_posts %}
      <ul>
      {% for post in latest_posts %}
      <li><a href="{% url 'blog:post' post.id %}">{{ post }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>Nothing is posted</p>
  {% endif %}
{% endblock %}
