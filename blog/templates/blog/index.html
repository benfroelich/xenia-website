{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
    <li><a href="{% url 'blog:post' post.id %}">{{ post.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nothing is posted</p>
{% endif %}
